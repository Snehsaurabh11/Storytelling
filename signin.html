<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">Choose Your Adventure</h1>
            <nav class="main-nav">
                <a href="home.html">Home</a>
                <a href="story.html">Stories</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="signin.html" class="signin-button">Sign In</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Sign In</h1>
        <form action="welcome.html" method="POST" class="signin-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Choose Your Adventure. All Rights Reserved.</p>
    </footer>
</body>
</html>
